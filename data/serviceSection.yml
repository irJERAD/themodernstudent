      #### Inspire Enthusiasm Garner Investment

      We can help students see education under a different light. 
      Really, their school, classes, teachers, and even homework are all created and managed for their unique benefit.
      When a student can perceive how self-serving the entire education system is to them, they can free themselves from the trapped waist of time perspective they may have previously maintained.
      Things really turn up when we get students to see their academic careers as a vehicle which they manage and is capable of taking them anywhere in life, even as far as their dreams.
