  - content: >
      #### Beyond K-12

      Too many students - particularly those who do not count a college graduate among their close relatives - are not thinking about college early enough.
      When is early enough to think about life after k-12?
      We all know someone who dresses their baby in the outfits of Harvard, Yale, or their alma mater.
      And I suppose it would be financially prudent for parents to be thinking about college as soon as their child exits the womb.
      I strongly believe students should be thinking about college by 7th grade.
      They need time to learn about the many locations, envision themselves living in another part of the country.
      The earlier students start to consider which subjects they may want to explore further at a collegiate level, the more developed and evolved their sense of what is right for them will be.
      The most common reason I hear for students not going to college after their senior year of high school is that they *"Don't know what [they] want to do"*.
      Now think what a difference preparing for this transition earlier on in life would make in these student's lives?
      
